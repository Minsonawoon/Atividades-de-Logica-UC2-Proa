<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h2>22 - Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</h2>
    <script>
        let numero = Number(prompt("Digite um número: "))
        let contador = 1
        let divisor = 0
        	
        if(numero <= 1){
            document.write("Não é um número primo");
        } else{
                do{

                if (numero % contador === 0){
                divisor++;
                }
                contador++;

                }while(contador <= numero){
                    if(divisor === 2){ 
                    document.write(`${numero} é um número primo.`);
                    } else {
                    document.write(`${numero} não é um número primo.`);
                    }
                }
        }

        
    </script>
    
</body>
</html>
