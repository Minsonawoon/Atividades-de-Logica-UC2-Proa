<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 42</title>
</head>
<body>
    <h2>42 - Crie um programa que exiba os números ímpares de 50 a 1.</h2>
    <script>
        for(let cont = 50; cont >= 1; cont--){
            if(cont % 2 != 0){
                document.write(`${cont} <br />`)
            }
        }
    </script>
</body>
</html>
