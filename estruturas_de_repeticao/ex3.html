<body>
    <h1>3) Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".</h1>
    
    <script>
        let numeros = 1
        let par = 0

        while(numeros <= 50){
            par = numeros % 2
            if(par === 0){
                document.write(`${numeros}<br>`)
            }
            numeros++
        }
    </script>
</body>
