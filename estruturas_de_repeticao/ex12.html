<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 12</title>
</head>
<body>
    <h2>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while"</h2>
    <script>
        let cont = 1

        while(cont <= 50){
            if(cont % 2 != 0){
                document.write(`${cont} <br />`)
            }
            cont++
        }
    </script>
    
</body>
</html>
