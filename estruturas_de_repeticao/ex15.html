<!DOCTYPE html>

<body>
    <h2>15) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>
    <script>
        let cont = 0
        let soma = 0

        while(true){
            let nome = prompt("Digite um nome: ")
            if(nome.toLowerCase() === "fim"){
                break
            }
    
            let idade = parseInt(prompt("Digite uma idade: "))
            soma += idade
            cont++
        }

        let media = soma / cont
        document.write(`A média é de: ${media.toFixed(2)}`)
       
    </script>
    
</body>
</html>
