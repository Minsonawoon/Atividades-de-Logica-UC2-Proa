<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
</head>
<body>
    <h1>8) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while".</h1>
    <script>
        let numero = parseInt(prompt("Digite um número: "))
        let numero1 = 0
        let numero2 = 1
        let contador = 0

        while(numero1 <= numero){
            document.write(`${numero1}<br>`)
            let proximo = numero1 + numero2
            numero1 = numero2
            numero2 = proximo
            contador++
        }

    </script>
</body>
</html>
