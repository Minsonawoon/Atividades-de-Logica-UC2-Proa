<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 31</title>
</head>
<body>

    <h2>31 - Faça um programa que exiba os números de 1 a 10.</h2>
    <script>

        for(let numero = 1; numero <= 10; numero++){
            document.write(`${numero}<br>`)
        }
    </script>
    
</body>
</html>
