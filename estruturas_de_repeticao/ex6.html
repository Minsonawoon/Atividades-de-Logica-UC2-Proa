<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6</title>
</head>
<body>
    <h1>6) Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo: "))
        let divisor = 0

        if(numero > 0){
            document.write(`Os divisores de ${numero} são:<br />`)

            while(divisor <= numero){
                if(numero % divisor === 0){
                    document.write(`${divisor} <br />`)
                }
                divisor++
            }
        } else {
            document.write("Digite um número inteiro positivo.")
        }
    </script>
</body>
</html>
