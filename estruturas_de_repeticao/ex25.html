<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 25</title>
</head>
<body>

    <h2>25 - Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</h2>
    <script>
        let numero1 = 1
        let numero2 = 1
        let cont = 1

        do{
            document.write(`${numero1}<br>`)
            let proximo = numero1 + numero2
            numero1 = numero2
            numero2 = proximo
            cont++
        }while(cont <= 20)
    </script>
    
</body>
</html>
