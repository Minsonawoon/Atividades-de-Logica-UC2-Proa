<body>

    <h2>32 - Escreva um programa que calcule a soma dos números de 1 a 100.</h2>
    <script>
        let soma = 0

        for(let numero = 1; numero <= 100; numero++){
            soma += numero
        }

        document.write(`A soma dos números é de: ${soma}`)
    </script>
    
</body>
