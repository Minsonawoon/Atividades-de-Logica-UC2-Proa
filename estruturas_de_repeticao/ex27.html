<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 27</title>
</head>
<body>

    <h2>27 - Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h2>
    <script>
        let cont = 1

        do{
            if(cont % 2 != 0){
                document.write(`${cont} <br />`)
            }
            cont++
        }while(cont <= 50)
        
    </script>
    
</body>
</html>
