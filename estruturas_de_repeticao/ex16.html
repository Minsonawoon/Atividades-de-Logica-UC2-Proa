<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 16</title>
</head>
<body>
    <h2>16) Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</h2>
    <script>
        let numero = 1

        do{
            document.write(`${numero}<br>`)
            numero++
        } while(numero <= 10)

    </script>
    
</body>
</html>
