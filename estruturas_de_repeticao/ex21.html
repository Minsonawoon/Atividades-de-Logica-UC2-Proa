<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 21</title>
</head>
<body>

    <h2>21 - Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while".</h2>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo: "))
        let divisor = 0        

        if(numero > 0){
            document.write(`Os divisores de ${numero} são:<br />`)
        } else {
            document.write("Digite um número inteiro positivo.")
        }  

        do{
            if(numero % divisor === 0){
                document.write(`${divisor} <br />`)
            }
            divisor++
            
        }while(divisor <= numero)
    </script>
    
</body>
</html>
