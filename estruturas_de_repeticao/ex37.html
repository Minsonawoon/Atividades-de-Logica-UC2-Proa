<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>

    <h2>37 - Faça um programa que leia um número inteiro e exiba se ele é um número primo.</h2>
    <script>
        let numero = Number(prompt("Digite um número: "))
        let divisor = 0

        if(numero <= 1){
            document.write("Não é um número primo");
        } else {
            for(let contador = 1; contador <= numero; contador++){
                if (numero % contador === 0){
                    divisor++;
                }
            }

            if(divisor === 2){ 
                document.write(`${numero} é um número primo.`);
            } else {
                document.write(`${numero} não é um número primo.`);
            }
        }
    </script>
    
</body>
</html>
