<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h2>

    <script>
        let numero1 = 1
        let numero2 = 1
        let cont = 1

        while(cont <= 20){
            document.write(`${numero1}<br>`)
            let proximo = numero1 + numero2
            numero1 = numero2
            numero2 = proximo
            cont++
        } 
    </script>
    
</body>
</html>
