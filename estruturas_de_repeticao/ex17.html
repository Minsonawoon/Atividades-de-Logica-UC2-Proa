<body>
    <h2>17) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h2>
    <script>

    let cont = 1
    let soma = 0
    
    do{
        soma += cont
        cont++

    }while(cont <= 100)

    document.write(`A soma dos números é de: ${soma}`)

    </script>
    
</body>
