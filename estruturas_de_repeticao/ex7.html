<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>7) Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".</h1>
    <script>
        let numero = Number(prompt("Digite um número: "))
        let contador = 1
        let divisor = 0

        if(numero <= 1){
            document.write("Não é um número primo");
        } else {
            while(contador <= numero){
                if (numero % contador === 0){
                    divisor++;
                }
                contador++; 
            }

            if(divisor === 2){ 
                document.write(`${numero} é um número primo.`);
            } else {
                document.write(`${numero} não é um número primo.`);
            }
        }
        
    </script>
    
</body>
</html>
