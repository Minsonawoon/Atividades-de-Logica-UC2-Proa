<body>
    <h2>33 - Crie um programa que exiba os n√∫meros pares de 1 a 50.</h2>
    <script>
        let par = 0

        for(let numero = 1; numero <= 50; numero++){
            par = numero % 2
            if(par === 0){
                document.write(`${numero}<br>`)
            }
        }
    </script>
