<body>
    <h2>Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</h2>
    <script>
        let numero =  parseInt(prompt("Digite um número: "))
        let resultado = ""
        
        while(numero > 0){
            let digito = numero % 10
            resultado = digito + " " + resultado
            numero = Math.floor(numero / 10)
        }

        document.write(resultado)

        //perguntar para prof Debora sobre ele
    </script>
</body>
