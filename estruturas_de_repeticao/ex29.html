<body>

    <h2>29 - Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</h2>
    <script>
        let num = parseInt(prompt("Digite um número maior que 0 para saber o fatorial: "))
        let cont = num
        let fatorial = 1

        if(num < 0) {
            console.log("Não há fatorial de números negativos.")
        } else {
            do{
                fatorial *= cont
                cont--
            }while(cont > 0)
        }

        document.write(`O fatorial de ${num} é: ${fatorial}`)
    </script>
    
</body>
</html>
