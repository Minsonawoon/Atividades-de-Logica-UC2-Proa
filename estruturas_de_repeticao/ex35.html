<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 35</title>
</head>
<body>

    <h2>35 - Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.</h2>
    <script>
        let numero = parseInt(prompt("Digite um número da tabuada: "))

        for(let contador = 0; contador <= 10; contador++){
            document.write(`${numero} X ${contador} = `, numero * contador, "<br />")
        }
    </script>
    
</body>
</html>
