<body>
    <h2>18) Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "do-while".</h2>
    <script>
        let num = 0
        let cont = 2

        do{
            num += cont
            document.write(`${num} <br/>`)
        }while(num < 50)
    </script>
