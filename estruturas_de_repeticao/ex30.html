<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 30</title>
</head>
<body>

    <h2>30 - Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</h2>
    <script>
         let cont = 0
         let soma = 0

         do{
            let nome = prompt("Digite um nome: ")
            if(nome.toLowerCase() === "fim"){
                break
            }
    
            let idade = parseInt(prompt("Digite uma idade: "))
            soma += idade
            cont++
         }while(true)

        let media = soma / cont
        document.write(`A média é de: ${media.toFixed(2)}`)
    </script>
    
</body>
</html>
