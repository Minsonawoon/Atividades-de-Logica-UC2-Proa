<body>
    <h1>2) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".</h1>
    <script>
        
        let numero = 1
        let soma = 0

        while(numero <= 100){
            soma += numero
            numero++
        }

        document.write(`A soma dos números é de: ${soma}`)

    </script>
</body>
