<body>
    <h2>4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).</h2>
    <script>

        let soma = 0
        let contador = 0

        for(let i = 15; i <= 100; i++){
            soma += i
            contador++
        }

        let media = soma / contador

        document.write(`A média aritmética entre os números 15 e 100 é: ${media.toFixed(2)}`)

    </script>
    
</body>
</html>
