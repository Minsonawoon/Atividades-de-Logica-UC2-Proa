<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
</head>
<body>
    <h1>8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.
        N  é um valor informado pelo usuário</h1>
    <script>
        let nValor = parseInt(prompt("Digite um valor: "))

        if(nValor > 0){
            for(let i = 1; i <= nValor; i++){
                document.write(`${i} <br />`)
            }
        } else {
            while(nValor <= 0){
                nValor = parseInt(prompt("Digite um novo valor: "))
                for(let i = 1; i <= nValor; i++){
                document.write(`${i} <br />`)
                }
            }
        }
    </script>
</body>
</html>
