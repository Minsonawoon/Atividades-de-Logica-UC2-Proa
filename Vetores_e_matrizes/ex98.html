<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 98</title>
</head>
<body>
    <h2>98) Crie um programa que leia uma matriz 3x3 de números inteiros e exiba a soma dos elementos da diagonal principal.</h2>
    <script>
        let matriz = [];
        let somaDiagonal = 0;

        for(let i = 0; i < 3; i++) {
            matriz[i] = []; 
            for(let j = 0; j < 3; j++) {
                let numero = parseInt(prompt(`Digite o número para a posição:`));
                matriz[i][j] = numero;

                if (i === j) {
                    somaDiagonal += numero;
                }
            }
        }

        for(let i = 0; i < 3; i++) {
            document.write(matriz[i]);
        }
        document.write("Soma da diagonal principal: " + somaDiagonal);
    </script>
</body>
</html>
