<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 90</title>
</head>
<body>
    <h2>90 - Faça um programa que leia 5 números inteiros e verifique se algum deles é igual a zero.</h2>
    <script>
        let numeros = []

        for (let cont = 1; cont <= 5; cont++) {
            let numero = parseInt(prompt(`Digite um número inteiro:`));
            numeros.push(numero);
        }

        for (let cont = 0; cont < numeros.length; cont++) {
            if (numeros[cont] === 0) {
                document.write(`${numeros[cont]} é igual a zero.<br />`)
            } else{
                document.write(`${numeros[cont]} não é um número igual a zero.<br />`)
            }
        }

    </script>
</body>
</html>
