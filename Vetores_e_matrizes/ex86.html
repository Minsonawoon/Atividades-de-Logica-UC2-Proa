<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 86</title>
</head>
<body>

    <h2>86 - Crie um programa que leia 10 números inteiros e exiba-os em ordem crescente.</h2>
    <script>
        let numeros = [];

        for (let cont = 1; cont <= 10; cont++) {
            let numero = parseInt(prompt(`Digite um número inteiro: `));
            numeros.push(numero);
        }

        numeros.sort((numero1, numero2) => numero1 - numero2);

        document.write(`Números em ordem crescente: ${numeros}`);
    </script>
    
</body>
</html>
