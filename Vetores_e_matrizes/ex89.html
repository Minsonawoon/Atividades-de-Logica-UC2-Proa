<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 89</title>
</head>
<body>
    <h2>89 - Crie um programa que leia 10 números inteiros e exiba a quantidade de números positivos e a quantidade de números negativos.</h2>
    <script>
        let numeros = [];   
        let positivos = 0;  
        let negativos = 0;  

        for (let cont = 1; cont <= 10; cont++) {
            let numero = parseInt(prompt(`Digite um número inteiro:`));
            numeros.push(numero);
        }

        for (let cont = 0; cont < numeros.length; cont++) {
            if (numeros[cont] > 0) {
                positivos++; 
            } else if (numeros[cont] < 0) {
                negativos++; 
            }
        }

        document.write(`Quantidade de números positivos: ${positivos}.<br>Quantidade de números negativos: ${negativos}.`);
    </script>
    
</body>
</html>
