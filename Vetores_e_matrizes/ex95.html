<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 95</title>
</head>
<body>
    <h2>95 - Crie um programa que leia 5 nomes e exiba-os em ordem alfabética.</h2>
    <script>
        let nomes = []

        for(let cont = 0; cont < 5; cont++) {
            let nome = prompt("Digite um nome:");
            nomes.push(nome);
        }

        nomes.sort();

        document.write(`Os nomes em ordem alfabética são: ${nomes} `);
    </script>
</body>
</html>
