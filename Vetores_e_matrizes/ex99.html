<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 99</title>
</head>
<body>
    <h2>99) Faça um programa que leia duas matrizes 2x2 de números inteiros e exiba a soma das duas matrizes.</h2>
    <script>
        let matriz1 = [];
        let matriz2 = [];
        let matrizSoma = [];

        for(let i = 0; i < 2; i++) {
            matriz1[i] = [];
            for(let j = 0; j < 2; j++) {
                matriz1[i][j] = parseInt(prompt(`Digite o número para a posição da primeira matriz:`));
            }
        }

        for(let i = 0; i < 2; i++) {
            matriz2[i] = [];
            for(let j = 0; j < 2; j++) {
                matriz2[i][j] = parseInt(prompt(`Digite o número para a posição da segunda matriz:`));
            }
        }

        for(let i = 0; i < 2; i++) {
            matrizSoma[i] = [];
            for(let j = 0; j < 2; j++) {
                matrizSoma[i][j] = matriz1[i][j] + matriz2[i][j];
            }
        }

        for(let i = 0; i < 2; i++) {
            document.write(matriz1[i]);
            document.write(matriz2[i]);
            document.write(matrizSoma[i]);
        }

    </script>
</body>
</html>
