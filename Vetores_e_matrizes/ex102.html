<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 102</title>
</head>
<body>
    <h2>102) Faça um programa que leia duas matrizes 2x2 de números inteiros e exiba o produto entre elas.</h2>
    <script>
        let matriz1 = [];
        let matriz2 = [];
        let matrizProduto = [
            [0, 0],
            [0, 0]
        ];

        for (let i = 0; i < 2; i++) {
            matriz1[i] = [];
            for (let j = 0; j < 2; j++) {
                matriz1[i][j] = parseInt(prompt(`Digite o número para a posição da primeira matriz:`));
            }
        }

        for (let i = 0; i < 2; i++) {
            matriz2[i] = [];
            for (let j = 0; j < 2; j++) {
                matriz2[i][j] = parseInt(prompt(`Digite o número para a posição da segunda matriz:`));
            }
        }

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                matrizProduto[i][j] = matriz1[i][0] * matriz2[0][j] + matriz1[i][1] * matriz2[1][j];
            }
        }

        matriz1.forEach((linha) => {
            document.write(linha);
        });

        matriz2.forEach((linha) => {
            document.write(linha);
        });

        matrizProduto.forEach((linha) => {
            document.write(linha);
        });
    </script>
</body>
</html>
