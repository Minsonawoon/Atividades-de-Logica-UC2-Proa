<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Condicionais - Ex 22</title>
</head>
<body>
    <!--22- Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. -->
    <h1>Ler números</h1>
    <script>
    let contador = 0;

    let numero1 = parseFloat(prompt("Digite o número 1: "));
    if (numero1 >= 0 && numero1 <= 100) {
    contador++;
    }

    let numero2 = parseFloat(prompt("Digite o número 2: "));
    if (numero2 >= 0 && numero2 <= 100) {
    contador++;
    }

    let numero3 = parseFloat(prompt("Digite o número 3: "));
    if (numero3 >= 0 && numero3 <= 100) {
    contador++;
    }

    let numero4 = parseFloat(prompt("Digite o número 4: "));
    if (numero4 >= 0 && numero4 <= 100) {
    contador++;
    }

    let numero5 = parseFloat(prompt("Digite o número 5: "));
    if (numero5 >= 0 && numero5 <= 100) {
    contador++;
    }

    let numero6 = parseFloat(prompt("Digite o número 6: "));
    if (numero6 >= 0 && numero6 <= 100) {
    contador++;
    }

    let numero7 = parseFloat(prompt("Digite o número 7: "));
    if (numero7 >= 0 && numero7 <= 100) {
    contador++;
    }

    let numero8 = parseFloat(prompt("Digite o número 8: "));
    if (numero8 >= 0 && numero8 <= 100) {
    contador++;
    }

    let numero9 = parseFloat(prompt("Digite o número 9: "));
    if (numero9 >= 0 && numero9 <= 100) {
    contador++;
    }

    let numero10 = parseFloat(prompt("Digite o número 10: "));
    if (numero10 >= 0 && numero10 <= 100) {
    contador++;
    }

    document.write(`A quantidade de números entre 0 e 100 são: ${contador}`);
    </script>
    
</body>
</html>
