<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Condicionais - Ex 1</title>
</head>
<body>
    <!--1-Criar um programa em Javascript, que informe a quantidade total de calorias de uma refeição a partir do usuário que deverá informar o prato, a sobremesa e a bebida (veja a tabela a seguir).-->
    <h1>Cálculo de calorias da Refeição</h1>
    
    <script>
        let numero_prato = parseInt(prompt("Digite o número do prato(1-Vegetariano, 2-Peixe, 3-Frango, 4-Carne): "))
        let numero_sobremesa = parseInt(prompt("Digite o número da sobremesa(1-Abacaxi, 2-Sorvete diet, 3-Mouse diet, 4-Mouse chocolate): "))
        let numero_bebida = parseInt(prompt("Digite o número da bebida(1-Chá, 2-Suco de laranja, 3-Suco de melão, 4-Refrigerante diet): "))

        let prato_calorias = 0
        let sobremesa_calorias = 0
        let bebida_calorias = 0

        if (numero_prato === 1) {
            prato_calorias = 180
        } else if (numero_prato === 2){
            prato_calorias = 230
        } else if (numero_prato === 3){
            prato_calorias = 250
        } else if (numero_prato === 4){
            prato_calorias = 350
        }

        if (numero_sobremesa === 1){
            sobremesa_calorias = 75
        } else if (numero_sobremesa === 2){
            sobremesa_calorias = 110
        } else if (numero_sobremesa === 3){
            sobremesa_calorias = 170
        } else if (numero_sobremesa === 4){
            sobremesa_calorias = 200
        }

        if (numero_bebida === 1){
            bebida_calorias = 20
        } else if (numero_bebida === 2){
            bebida_calorias = 70
        } else if (numero_bebida === 3){
            bebida_calorias = 100
        } else if (numero_bebida === 4){
            bebida_calorias = 65
        }
 
        let total_calorias = prato_calorias + sobremesa_calorias + bebida_calorias

        document.write(`Total de calorias da refeição: ${total_calorias}`)
    </script>
    
</body>
</html>
