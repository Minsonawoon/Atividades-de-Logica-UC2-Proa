<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Condicionais - Ex 6</title>
</head>
<body>

    <!--6- Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.-->

    <h1>Antecessor e sucessor de um Número</h1>

    <script>
        let numero = parseInt(prompt("Digite um número: "))
        let antecessor = numero - 1
        let sucessor = numero + 1

        document.write(`O antecessor de ${numero} é ${antecessor} e o sucessor é ${sucessor}`)


    </script>
    
</body>
</html>
