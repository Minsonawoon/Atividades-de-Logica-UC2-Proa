<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Condicionais - Ex 7</title>
</head>
<body>
    
    <!--7- Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.-->

    <script>
        let media1 = (8 + 9 + 7) / 3
        let media2 = (4 + 5 + 6) / 3

        let somaMedia = media1 + media2

        let mediaMedia = (media1 + media2) / 2

        document.write("A média dos números 8, 9 e 7 é: " + media1)
        document.write("<br>A média dos números 4, 5 e 6 é: " + media2)
        document.write("<br>A soma das duas médias é: " + somaMedia)
        document.write("<br>A média das médias é: " + mediaMedia)
    </script>

</body>
</html>
