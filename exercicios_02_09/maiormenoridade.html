<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior ou menor de idade</title>
</head>
<body>

    <script>
        let idade = parseInt(prompt("Coloque sua idade"))
        
        if (idade < 0) {
            document.write("Digite uma idade válida")
        } else if (idade >= 18) {
            document.write("Você é maior de idade")
        } else {
            document.write("Você é menor de idade")
        }
    </script>
    
</body>
</html>
