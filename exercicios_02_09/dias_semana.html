<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>
<body>
    <h1>Dias da semana</h1>
    <script>
        let numero_semana = prompt("Entre com um número entre 1 e 7: ")

        switch (numero_semana){
            case "1": alert("Domingo")
            break
            case "2": alert("Segunda-feira")
            break
            case "3": alert("Terça-feira")
            break
            case "4": alert("Quarta-feira")
            break
            case "5": alert("Quinta-feira")
            break
            case "6": alert("Sexta-feira")
            break
            case "7": alert("Sábado")
            break
            default: alert("Esse número é inválido")
        }
    </script>
</body>
</html>
