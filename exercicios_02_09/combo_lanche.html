<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches</title>
</head>
<body>
    <h1>Lanches</h1>
    <script>
        let number_combo = prompt("Digite o número do combo: ")

        switch (number_combo){
            case "1": document.write("Burguer Nuggets Onion: Hamburguer, Nuggets, Onion Rings (Anéis de cebola),  queijo, alface, molho barbecue e molho especial da casa")
            break
            case "2": document.write("Fome Zero: Pão com gergelim de 180 gramas, hamburguer, Queijo, bacon, ovo, calabresa, alface, cheddar, milho e batata palha (TUDO EM DOBRO)")
            break
            case "3": document.write("Burguer Onion: Hamburguer, Onion Rings (Anéis de cebola),  queijo, alface, molho barbecue e molho especial da casa")
            break
            case "4": document.write("X Tudo: Pão, hamburguer, Queijo, presunto, bacon, calabresa, ovo, alface, tomate e batata palha")
            break
            case "5": document.write("Calabresão: Pão, calabresa, ovo, Queijo e alface")
            break
            default: document.write("Esse número é inválido")
        }
    </script>
    
</body>
</html>
