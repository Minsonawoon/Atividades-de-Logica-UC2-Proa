<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou ímpar</title>
</head>
<body>

    <h1>Número par ou ímpar</h1>

    <script>
        let numero = prompt("Entre com o número: ")

        if (numero % 2 == 0){
            document.write("Número par")
        } else{
            document.write("Número é ímpar")
        }
    </script>
    
</body>
</html>
