<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comandos em Javascript</title>
</head>
<body>

    <h1>Testando comandos básicos com Javascript</h1>

    <script>

        var nome = "Isabela Clemente"; //variável do tipo string
        var idade = 19; //variável do tipo inteiro
        var numero_gatos = 1;
        var altura = 1.69 //variável float
        var peso = 70.500 //variável float
        var salario = 15558.25 // variável do tipo double

        //Exibir um texto na tela
        document.write("Exibindo um texto na página");

        //Exibindo um texto no console
        console.log("Exibindo um texto no console")

        //Exibir um texto usando alert
        alert("Exibindo um texto usando o alert")

        document.write("<br> O nome da aluna é: " + nome )
        document.write("<br> A idade da aluna é: " + idade )
        document.write("<br> O número de gatos da aluna é: " + numero_gatos )
        document.write("<br> A altura da aluna é: " + altura )
        document.write("<br> O peso da aluna é: " + peso )
        document.write("<br> O salario da aluna é: " + salario )

        let numero1 = 10;
        let numero2 = 20;

        let soma = numero1 + numero2

        document.write("<br> O resultado da soma é " + soma)


    </script>
    
</body>
</html>
