<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
</head>
<body>
    
    <h1>Testando operadores lógicos</h1>

    <script>
        let numero1 = parseInt(prompt("Entre com o primeiro número: ")) //informando a tipagem
        let numero2 = parseInt(prompt("Entre com o segundo número: ")) //informando a tipagem

        let soma = numero1 + numero2
        let subtracao = numero1 - numero2
        let divisao = numero1 / numero2
        let multiplicacao = numero1 * numero2

        document.write("A soma é " + soma)
        document.write("<br>A subtracao é " + subtracao)
        document.write("<br>A divisao é " + divisao)
        document.write("<br>A multiplicacao é " + multiplicacao)
        

    </script>

</body>
</html>
